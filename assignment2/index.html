<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="icon" href="data:,">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <small>Author: Alex Brovikov [Assignment 2]</small>
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuy'>
     <h2>To Buy:</h2>
     <ul ng-repeat='item in toBuy.items'>
      <li>Buy {{item.quantity}} {{item.name}} 
        <button class="btn btn-default" ng-click='toBuy.complete($index);'>
          <span class="glyphicon glyphicon-ok"></span> 
          Bought
        </button>
      </li>
     </ul>
     <div ng-if='toBuy.items.length === 0' 
          class="emptyMessage">

          Everything is bought!
      </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul ng-repeat='item in alreadyBought.items'>
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if='alreadyBought.items.length === 0' 
          class="emptyMessage">

          Nothing bought yet.
      </div>
    </div>
  </div>
</div>
<script src='js/angular.min.js'></script>
<script src='js/app.js'></script>
</body>
</html>
