<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="icon" href="data:,">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='helthChecker'>
   <div class="container" ng-controller='CheckerController'>
     <small>Author: Alex Brovikov</small><br>
     <h1>Lunch Checker</h1>
         <div class="form-group {{formValidator}}">
             <input id="lunch-menu" type="text" ng-model='food'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
              <button   class="btn btn-default"
                        ng-click='generateMessage()'>
                        Check If Too Much
              </button>
         </div>
         <div class="form-group">
          <div  class="alert alert-warning" 
                role="alert" 
                ng-if="emptyAlarmMessage">

            {{emptyAlarmMessage}}
          </div>
          <div class="alert {{alertClass}}" role="alert">
            {{message}}
          </div>
         </div>
   </div>
   </body>
</html>
